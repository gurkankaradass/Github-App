<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/content.css">
</head>

<body>
    <div class="container">

        <div class="row mt-3 header">
            <div class="col-sm-12 col-md-4 col-lg-4">
                <img id="githubLogo" src="images/githublogo.png">
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
                <h4 class="header-title">GITHUB USER SEARCH</h4>
            </div>

            <div class="searchHeader col-sm-12 col-md-4 col-lg-4 mt-3">
                <form>
                    <input type="text" class="form-control" placeholder="Search for Github User...">
                    <div class="buttonGroup">
                        <button type="submit" class="btn btn-success btn-sm mx-2">Search</button>
                        <button type="reset" class="btn btn-secondary btn-sm">Clear</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="profileContentDiv" class="row mt-2 pl-3 pb-3 pr-3">

            <div id="profileInfo" class="col-sm-12 col-md-3 col-lg-3 mt-3">
                <div id="profileDiv">
                    <img id="profileImg" class="mb-2" src="images/profile.jpg" width="200px" height="200px">
                    <div id="badgeDiv" class="mt-1">
                        <button type="button" class="btn btn-outline-success btn-sm mt-2">
                            Followers <span class="badge text-bg-success">4</span>
                        </button>
                        <button type="button" class="btn btn-outline-primary btn-sm mx-2 mt-2">
                            Following <span class="badge text-bg-primary">2</span>
                        </button>
                        <button type="button" class="btn btn-outline-danger btn-sm mt-2">
                            Repositories <span class="badge text-bg-danger">7</span>
                        </button>
                    </div>
                    <hr style="border: 1px solid lightgray; width: 75%;">
                    <span>Gürkan Karadaş</span>
                    <span>Software Developer</span>
                    <div class="info">
                        <img src="images/location.png" width="20" height="20">
                        <span>Kayseri</span>
                    </div>
                </div>
            </div>

            <div id="reposDiv" class="col-sm-12 col-md-5 col-lg-5 mt-3">
                <h4 style="text-align: center;">Repositories</h4>
                <hr>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Project Name</th>
                            <th scope="col">Creation Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Github-App</td>
                            <td>31.05.2024</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="searchHistory" class="col-sm-12 col-md-3 col-lg-3 mt-3">
                <div id="searchMain" class="mt-2">
                    <h4>Recent Searches</h4>
                    <button type="reset" class="btn btn-secondary btn-sm">Clear</button>
                </div>
                <hr>
                <div class="searchList mt-3">
                    <ul class="list-group">
                        <li class="list-group-item">gurkankaradass</li>
                        <li class="list-group-item">enesbayyram</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
